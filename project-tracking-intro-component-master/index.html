<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Project tracking intro component</title>
</head>
<body>

<div class="container">

  <div class="bg"></div>
  <div class="header">
    <img src="/images/logo.svg" alt="logo">

    <ul class="nav-links">
      <li class="nav-link">Product</li>
      <li class="nav-link">Features</li>
      <li class="nav-link">Pricing</li>
      <li class="nav-link login">Login</li>
    </ul>

    <button class="menu-btn"></button>
  </div>



  <div class="content">
      <div class="content-left">
        <p class="new"><span>New</span>Monograph Dashboard</p>

        <h1>Powerful insights into your team</h1>

        <p class="text">Project planning and time tracking<br> for agile teams</p>

        <div>
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </div>

      <div class="content-right">
        <img src="/images/illustration-devices.svg" alt="">
      </div>
  </div>
</div>

  
  
  
  

  
  

  
  <script src="script.js"></script>
</body>
</html>
